<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ISTQB CT-MAT Practice Exam</title>
</head>

<body>
    <section class="container header">
        <div class="row d-flex flex-row justify-content-start align-items-center">
            <div class="col-2">
                <img class="img-fluid float-start"
                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-az.allevents.in%2Fevents3%2Fbanners%2Fc1622ff01c42b444e0bf6805ef9380262f7965399fe8ca2a820cecff3c6782e5-rimg-w800-h683-gmir.png%3Fv%3D1593243047&f=1&nofb=1&ipt=c92ae922e99121454f54f4e4942f8dc47ec53e6a16f03aaeaf707444dd999f6c&ipo=images"
                    alt="istqb logo">
            </div>
            <div class="col-auto">
                <h1 class="display-3">ISTQB CT-MAT Practice Exam</h1>
            </div>
        </div>
        <section class="main container text-center d-flex flex-column justify-content-center align-items-center">
            <div id="quiz">
                <span id="questionNumber" class="display-6">Quesion Number</span>
                <h2 id="question" class="display-6 mt-5">Question</h2>
            </div>
            <div id="questionsForm" class="d-flex flex-column align-items-center">
                <div class="form-check align-items-center text-start my-3">
                    <input class="form-check-input answer" type="radio" name="answer" id="a">
                    <label class="form-check-label" for="a" id="a_text">
                        Answer
                    </label>
                </div>
                <div class="form-check align-items-center text-start my-3">
                    <input class="form-check-input answer" type="radio" name="answer" id="b">
                    <label class="form-check-label" for="b" id="b_text">
                        Answer
                    </label>
                </div>
                <div class="form-check align-items-center text-start my-3">
                    <input class="form-check-input answer" type="radio" name="answer" id="c">
                    <label class="form-check-label" for="c" id="c_text">
                        Answer
                    </label>
                </div>
                <div class="form-check align-items-center text-start my-3">
                    <input class="form-check-input answer" type="radio" name="answer" id="d">
                    <label class="form-check-label" for="d" id="d_text">
                        Answer
                    </label>
                </div>
                <button id="submit" type="submit" class="btn btn-primary my-3">Submit</button>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
